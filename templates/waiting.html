<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait</title>
    <style>
      body {
          font-family: 'Courier New', Courier, monospace;
          margin: 0;
          padding: 0;
          background: #262626;
      }
  
      h2 {
          text-align: center;
          font-size: 2.75rem;
          font-family: 'Press Start 2P', cursive;
          color: #ffd700;
          margin-top: 20vh; /* Using viewport height for margin top */
      }
  
      .ring {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 150px;
          height: 150px;
          background: transparent;
          border: 3px solid #3c3c3c;
          border-radius: 50%;
          text-align: center;
          line-height: 150px;
          font-family: sans-serif;
          font-size: 20px;
          color: #ffd700;
          letter-spacing: 4px;
          text-transform: uppercase;
          text-shadow: 0 0 10px #fff700;
          box-shadow: 0 0 20px rgba(0, 0, 0, .5);
      }
  
      .ring:before {
          content: '';
          position: absolute;
          top: -3px;
          left: -3px;
          width: 100%;
          height: 100%;
          border: 3px solid transparent;
          border-top: 3px solid #fff700;
          border-right: 3px solid #fff700;
          border-radius: 50%;
          animation: animateC 2s linear infinite;
      }
  
      span {
          display: block;
          position: absolute;
          top: calc(50% - 2px);
          left: 50%;
          width: 50%;
          height: 4px;
          background: transparent;
          transform-origin: left;
          animation: animate 2s linear infinite;
      }
  
      span:before {
          content: '';
          position: absolute;
          width: 16px;
          height: 16px;
          border-radius: 50%;
          background: #fff700;
          top: -6px;
          right: -8px;
          box-shadow: 0 0 20px #fff700;
      }
  
      @keyframes animateC {
          0% {
              transform: rotate(0deg);
          }
  
          100% {
              transform: rotate(360deg);
          }
      }
  
      @keyframes animate {
          0% {
              transform: rotate(45deg);
          }
  
          100% {
              transform: rotate(405deg);
          }
      }
  
      /* Media Query for Tablets (768px and up) */
      @media (min-width: 768px) {
          h2 {
              font-size: 3.5rem;
              margin-top: 15vh;
          }
      }
  
      /* Media Query for Desktops (992px and up) */
      @media (min-width: 992px) {
          h2 {
              font-size: 4rem;
              margin-top: 10vh;
          }
  
          .ring {
              width: 200px;
              height: 200px;
              line-height: 200px;
              font-size: 24px;
          }
  
          span {
              height: 6px;
          }
  
          span:before {
              width: 20px;
              height: 20px;
              top: -8px;
              right: -10px;
          }
      }
  
      /* Media Query for Large Desktops and Laptops (1200px and up) */
      @media (min-width: 1200px) {
          h2 {
              font-size: 5rem;
              margin-top: 5vh;
          }
  
          .ring {
              width: 250px;
              height: 250px;
              line-height: 250px;
              font-size: 28px;
          }
  
          span {
              height: 8px;
          }
  
          span:before {
              width: 24px;
              height: 24px;
              top: -10px;
              right: -12px;
          }
      }
  </style>
  
</head>
<body>
    <div class="ring">Loading
        <span></span>
  </div>
  <h2>Wait for the Admin to start.........</h2>
  <script>
    // Reload the page every second
    setInterval(function () {
        location.reload();
    }, 1000);
</script>
</body>
</html>
